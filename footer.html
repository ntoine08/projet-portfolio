<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles/footer.css" type="text/css" rel="stylesheet"/>
</head>
<html>
  <footer id="one">
    <div class="grille">
      <div class="about">
        <div class="titre" id="shadow">
          <h1>Simplon&nbsp</h1>
          <img id="logofoot" src="images/blanc.png" alt="logo simplon blanc"
          height="50em" width="50em"/>
          <h1>&nbspCharleville</h1>
        </div>
        <div class="présentation">
          <p>Simplon Charleville-Mézières est une formation portée par la CCI
            Ardennes.</br> La Fabrique a ouvert ses portes en avril 2017 dans
            les locaux de la CCI, <br/> à proximité immédiate de la gare.</p>
        </div>
      </div>
      <div class="contact">
        <form>
          <h1 id="shadow">Nous contacter</h1>
          <input id="input" type="text" name="name"
          value="NOM et prénom" class="name"><br/>
          <input id="input" type="email" name="mail"
          value="Adresse email"><br/>
          <input id="input" type="text" name="objet"
          value="Objet de votre demande" class="object"><br/>
          <textarea name="message"
          rows="8" cols="42em">Tapez votre message ici !!</textarea>
        </form>
      </div>
    </div>
  </footer>
</html>
